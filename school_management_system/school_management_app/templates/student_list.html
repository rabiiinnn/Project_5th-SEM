<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .add-student-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-student-btn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Optional JavaScript: Confirm if the user wants to leave the page
        function confirmNavigation() {
            return confirm('Are you sure you want to leave the student list?');
        }
    </script>
</head>
<body>
    <h1>Student List</h1>
    <div class="container">
        <a href="{% url 'add_student' %}" class="add-student-btn">Add Student</a>
        <ul>
            {% for student in students %}
                <li>
                    <a href="{% url 'student_detail' student.id %}" onclick="return confirmNavigation()">
                        {{ student.first_name }} {{ student.last_name }} ({{ student.enrollment_number }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
